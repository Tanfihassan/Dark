<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giga Pub - বিজ্ঞাপন দেখে আয় করুন</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0e0f16;
      --panel: #1b1e2a;
      --panel-2: #222636;
      --text: #e9eef5;
      --muted: #98a2b3;
      --accent: #14b8a6;
      --accent-2: #11a598;
      --danger: #ef4444;
      --yellow: #fbbf24;
      --radius: 18px;
      --shadow: 0 8px 30px rgba(0,0,0,.35);
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    
    body {
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 800px at 70% -10%, #162033 0%, #0f1320 60%, var(--bg) 100%);
      font-family: "Noto Sans Bengali", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--text);
      padding: 20px;
    }
    
    .app {
      width: 100%;
      max-width: 440px;
      background: var(--panel);
      border-radius: 28px;
      box-shadow: var(--shadow);
      padding: 28px 18px 22px;
      border: 1px solid rgba(255,255,255,.06);
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      font-weight: 800;
      font-size: 28px;
      letter-spacing: .2px;
    }
    
    .play {
      width: 32px;
      height: 32px;
      display: grid;
      place-items: center;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 6px 18px rgba(20,184,166,.4);
    }
    
    .play svg { fill: white; }
    
    .tagline {
      margin-top: 6px;
      text-align: center;
      color: var(--muted);
      font-size: 14px;
    }
    
    .card {
      background: var(--panel-2);
      border-radius: 22px;
      padding: 22px;
      border: 1px solid rgba(255,255,255,.06);
      margin-top: 18px;
    }
    
    .highlight {
      border-left: 4px solid var(--accent);
      padding-left: 18px;
      background: linear-gradient(180deg, rgba(20,184,166,.08), transparent 40%);
    }
    
    .label {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 6px;
    }
    
    .balance {
      font-weight: 800;
      font-size: 44px;
      line-height: 1;
      letter-spacing: 1px;
    }
    
    .sub {
      margin-top: 8px;
      font-size: 14px;
      color: var(--muted);
    }
    
    .tile {
      display: grid;
      grid-template-columns: 42px 1fr;
      gap: 14px;
      align-items: center;
    }
    
    .icon {
      width: 42px;
      height: 42px;
      display: grid;
      place-items: center;
      border-radius: 12px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.06);
    }
    
    .value {
      font-size: 26px;
      font-weight: 700;
    }
    
    .actions {
      margin-top: 18px;
      display: grid;
      gap: 14px;
    }
    
    .btn {
      appearance: none;
      border: none;
      cursor: pointer;
      border-radius: 18px;
      padding: 16px 18px;
      font-weight: 700;
      font-size: 16px;
      box-shadow: var(--shadow);
      transition: all 0.2s ease;
      text-shadow: 0 1px 1px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn:active { transform: translateY(1px); }
    
    .btn:hover {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: white;
      border: 1px solid rgba(20,184,166,0.4);
    }
    
    .btn-primary:hover {
      box-shadow: 0 10px 25px rgba(20,184,166,0.4);
    }
    
    .btn-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    
    .btn-danger {
      background: linear-gradient(180deg, rgba(239,68,68,0.3), rgba(239,68,68,0.2));
      color: white;
      border: 1px solid rgba(239,68,68,0.5);
    }
    
    .btn-yellow {
      background: linear-gradient(180deg, rgba(251,191,36,0.3), rgba(251,191,36,0.2));
      color: #111827;
      border: 1px solid rgba(251,191,36,0.5);
    }
    
    .btn-icon {
      display: inline-flex;
      margin-right: 8px;
    }
    
    /* বিজ্ঞাপন মডাল স্টাইল */
    .ad-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .ad-container {
      background: var(--panel);
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .ad-title {
      color: var(--accent);
      margin-bottom: 15px;
      font-size: 18px;
    }
    
    .ad-content {
      min-height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 15px 0;
      background: rgba(0,0,0,0.2);
      border-radius: 12px;
    }
    
    .close-ad {
      margin-top: 15px;
      padding: 10px 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
    }
    
    /* লোডিং স্টাইল */
    .loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 1001;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    
    .loading-spinner {
      border: 4px solid rgba(255,255,255,0.1);
      border-radius: 50%;
      border-top: 4px solid var(--accent);
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    
    .loading-text {
      color: white;
      font-size: 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* রেস্পন্সিভ টুইকস */
    @media (max-width: 400px) {
      .balance { font-size: 38px; }
      .btn { padding: 14px 12px; font-size: 15px; }
      .app { padding: 20px 15px; }
    }
  </style>
</head>
<body>
  <main class="app">
    <div class="header">
      <div class="play">
        <svg width="18" height="18" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
      </div>
      <div>Giga Pub</div>
    </div>
    <div class="tagline">বিজ্ঞাপন দেখুন, অর্থ উপার্জন করুন</div>

    <section class="card highlight">
      <div class="label">আপনার ব্যালেন্স</div>
      <div class="balance" id="balance">৳0.00</div>
      <div class="sub">প্রতি বিজ্ঞাপনে আয়: ৳0.10</div>
    </section>

    <section class="card">
      <div class="tile">
        <div class="icon">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <rect x="3" y="4" width="18" height="12" rx="2" ry="2"/>
            <path d="M8 20h8"/>
            <path d="M12 16v4"/>
          </svg>
        </div>
        <div>
          <div class="label">মোট বিজ্ঞাপন</div>
          <div class="value" id="total-ads">0</div>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="tile">
        <div class="icon">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <ellipse cx="12" cy="6" rx="7" ry="3"/>
            <path d="M5 6v6c0 1.66 3.13 3 7 3s7-1.34 7-3V6"/>
            <path d="M5 12c0 1.66 3.13 3 7 3s7-1.34 7-3"/>
          </svg>
        </div>
        <div>
          <div class="label">মোট আয়</div>
          <div class="value" id="total-earnings">৳0.00</div>
        </div>
      </div>
    </section>

    <div class="actions">
      <button class="btn btn-primary" id="show-ad-btn">
        <span class="btn-icon">
          <svg width="18" height="18" viewBox="0 0 24 24"><path fill="white" d="M8 5v14l11-7z"/></svg>
        </span>
        বিজ্ঞাপন দেখুন
      </button>
      <div class="btn-row">
        <button class="btn btn-danger" id="reset-btn">
          <span class="btn-icon">
            <svg width="18" height="18" viewBox="0 0 24 24"><path fill="white" d="M12 8v8m-4-4h8"/></svg>
          </span>
          রিসেট
        </button>
        <button class="btn btn-yellow" id="dev-btn">
          <span class="btn-icon">
            <svg width="18" height="18" viewBox="0 0 24 24"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-4.2 0-7 2.1-7 5v1h14v-1c0-2.9-2.8-5-7-5Z" fill="#111827"/></svg>
          </span>
          ডেভেলপার
        </button>
      </div>
    </div>

    <!-- বিজ্ঞাপন মডাল -->
    <div class="ad-overlay" id="ad-overlay">
      <div class="ad-container">
        <h3 class="ad-title">বিজ্ঞাপন দেখুন</h3>
        <div class="ad-content" id="ad-content">
          <!-- বিজ্ঞাপন এখানে লোড হবে -->
        </div>
        <button class="close-ad" id="close-ad">বন্ধ করুন</button>
      </div>
    </div>

    <!-- লোডিং স্ক্রীন -->
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">বিজ্ঞাপন লোড হচ্ছে...</div>
    </div>

    <div class="dev-note">Giga Pub - বিজ্ঞাপন দেখে আয় করুন</div>

    <script>
      // ডেটা স্টোর করা
      let balance = 0;
      let totalAds = 0;
      let totalEarnings = 0;
      const EARN_PER_AD = 0.10;
      let adCompleted = false;
      let adScriptLoaded = false;

      // DOM এলিমেন্ট
      const balanceElement = document.getElementById('balance');
      const totalAdsElement = document.getElementById('total-ads');
      const totalEarningsElement = document.getElementById('total-earnings');
      const showAdBtn = document.getElementById('show-ad-btn');
      const resetBtn = document.getElementById('reset-btn');
      const devBtn = document.getElementById('dev-btn');
      const adOverlay = document.getElementById('ad-overlay');
      const loadingElement = document.getElementById('loading');
      const closeAdBtn = document.getElementById('close-ad');
      const adContent = document.getElementById('ad-content');

      // বিজ্ঞাপন দেখার ফাংশন
      function showAd() {
        // লোডিং স্ক্রীন দেখান
        loadingElement.style.display = 'flex';
        
        // বিজ্ঞাপন কন্টেন্ট ক্লিয়ার করুন
        adContent.innerHTML = '';
        
        // 2 সেকেন্ড পর বিজ্ঞাপন দেখান (সিমুলেশন)
        setTimeout(() => {
          loadingElement.style.display = 'none';
          adOverlay.style.display = 'flex';
          
          // বিজ্ঞাপন স্ক্রিপ্ট লোড করুন
          if (!adScriptLoaded) {
            const script = document.createElement('script');
            script.src = '//libtl.com/sdk.js';
            script.setAttribute('data-zone', '9702381');
            script.setAttribute('data-sdk', 'show_9702381');
            
            script.onload = function() {
              adScriptLoaded = true;
              
              // যদি SDK ফাংশন থাকে
              if (typeof show_9702381 === 'function') {
                show_9702381().then(() => {
                  adCompleted = true;
                  closeAd();
                }).catch(() => {
                  // যদি SDK এরর দেয়, ডিফল্ট বিজ্ঞাপন দেখান
                  showDefaultAd();
                });
              } else {
                // SDK ফাংশন না থাকলে ডিফল্ট বিজ্ঞাপন
                showDefaultAd();
              }
            };
            
            script.onerror = function() {
              // স্ক্রিপ্ট লোড ব্যর্থ হলে ডিফল্ট বিজ্ঞাপন
              showDefaultAd();
            };
            
            document.body.appendChild(script);
          }
        }, 2000);
      }

      // ডিফল্ট বিজ্ঞাপন দেখান (যদি মূল স্ক্রিপ্ট কাজ না করে)
      function showDefaultAd() {
        adContent.innerHTML = `
          <div style="padding: 20px; color: white;">
            <h4>ডেমো বিজ্ঞাপন</h4>
            <p>এটি একটি ডেমো বিজ্ঞাপন। আসল বিজ্ঞাপন লোড করতে সমস্যা হয়েছে।</p>
            <img src="https://via.placeholder.com/300x150?text=Demo+Ad" alt="ডেমো বিজ্ঞাপন" style="max-width: 100%; border-radius: 8px; margin-top: 10px;">
          </div>
        `;
        
        // 5 সেকেন্ড পর স্বয়ংক্রিয়ভাবে বন্ধ হবে
        setTimeout(() => {
          adCompleted = true;
          closeAd();
        }, 5000);
      }

      // বিজ্ঞাপন বন্ধ করার ফাংশন
      function closeAd() {
        adOverlay.style.display = 'none';
        
        // শুধুমাত্র বিজ্ঞাপন সম্পূর্ণ হলে টাকা যোগ করুন
        if (adCompleted) {
          balance += EARN_PER_AD;
          totalAds += 1;
          totalEarnings += EARN_PER_AD;
          updateUI();
          
          // রিসেট করুন
          adCompleted = false;
        }
      }

      // UI আপডেট ফাংশন
      function updateUI() {
        balanceElement.textContent = `৳${balance.toFixed(2)}`;
        totalAdsElement.textContent = totalAds;
        totalEarningsElement.textContent = `৳${totalEarnings.toFixed(2)}`;
      }

      // রিসেট ফাংশন
      function resetAll() {
        balance = 0;
        totalAds = 0;
        totalEarnings = 0;
        updateUI();
        alert('সব ডেটা রিসেট করা হয়েছে!');
      }

      // ডেভেলপার বাটন ইভেন্ট
      function showDevInfo() {
        alert('ডেভেলপার: Giga Pub Team\nইমেইল: support@gigapub.com');
      }

      // ইভেন্ট লিসেনার
      showAdBtn.addEventListener('click', showAd);
      closeAdBtn.addEventListener('click', closeAd);
      resetBtn.addEventListener('click', resetAll);
      devBtn.addEventListener('click', showDevInfo);

      // প্রাথমিক UI আপডেট
      updateUI();
    </script>
  </main>
</body>
</html>
